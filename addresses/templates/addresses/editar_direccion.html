{% extends 'addresses/base_addresses.html' %}

{% block title %}Editar email{% endblock title %}

{% block addresses_content %}
    <h2 class="page-header">Editar direccion</h2>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Actualizar direccion</button>
        <a href="{% url 'accounts.index' %}" class="btn btn-warning" type="submit">Cancelar</a>
    </form>
{% endblock addresses_content %}
